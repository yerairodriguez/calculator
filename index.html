<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="calculator">
    <div id="resultScreen" class="output">
      <div class="currentNumber">0</div>
    </div>
    <div id="buttons">
      <button class="clear">C</button>
      <button class="operator" id="plusminus-btn">&plusmn;</button>
      <button class="operator" >+</button>

      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">-</button>

      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator" id="multiply-btn">&times;</button>

      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator"id="divide-btn">&divide;</button>


      <button class="number">0</button>
      <button class="decimal">,</button>
      <button id="equal-button" class="equal">&equals;</button>
    </div>
</body>
<script src="main.js"></script>

</html>
